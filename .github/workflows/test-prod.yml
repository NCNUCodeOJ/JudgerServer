name: test-prod

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build -t judger-server .
      - name: Test
        run: chmod +x test.sh && ./test.sh
